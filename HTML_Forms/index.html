<!-- Code for creating a form in HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/page.html">
        <label for="fname">First Name :</label>
        <input type="text" id="fname">  <!--  we take input from this , basically "input box" --> 
        <br>
        <br>
        <label for="lname">Last Name : </label>
        <input type="text" id="lname"> 
    </form>
    <p>Choose your fav Sport := </p>
    <input type="radio" name="sport" id="cricket">
    <label for="cricket">Cricket</label>
    <br>
    <input type="radio" name="sport" id="football">
    <label for="football">Football</label>
    <br>
    <input type="radio" name="sport" id="kho">
    <label for="kho">Kho-Kho</label>

    <p>Choose yoour fav IPL Team (Multiple options available)</p>
    <input type="checkbox" id="csk">
    <label for="csk">CSK</label>
    <br>
    <input type="checkbox" id="rcb">
    <label for="rcb">RCB</label>
    <br>
    <input type="checkbox" id="mi">
    <label for="mi">MI</label>
    <br>
    <input type="checkbox" id="rr">
    <label for="rr">RR</label>
    <br>
    <br>
    <label>Select your favourite player:- </label>
    <select>
        <option value="virat kohli">Virat Kohli</option>
        <option value="msd">MSD</option>
        <option value="rohit sharma">Rohit Sharma</option>
        <option value="shardul thakur">Shardul Thakur</option>
        <option value="gajendra singh dhoni">Gajendra Singh Dhoni</option>
    </select>

    <input type="submit" value="Submit">

</body>
</html>
